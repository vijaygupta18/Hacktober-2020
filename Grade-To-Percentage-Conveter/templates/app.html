    <h2 class="text-center">Grade To Percentage ConveterApp</h3><br/>
        
          <br/> <br/> 

          <form action="/app" method="POST">
            <div class="form-group mx-4 px-4">
                <label for="board">Select University/Board </label>
                <select class="form-control" name="board" id="board">
                  <option value="MAKAUT,West Bengal">MAKAUT,West Bengal</option>
                  <option value="CBSE Board">CBSE Board</option>
                  <option value="ICSE Board">ICSE Board</option>
                  <option value="Other Board">Other Board</option>
                </select>
              </div>
            <div class="form-group mx-4 px-4">
              <label for="marks">Enter your Grade marks</label>
              <input type="number" step="0.01" min="0" max="10" required="required" class="form-control" name="marks" id="marks" placeholder="Enter CGPA/SGPA  e.g 7.75">
            </div>
            
            <br/>
            <button type="submit" class="btn btn-outline-success mx-5 px-5" id="convert">Convert</button>
          </form>
