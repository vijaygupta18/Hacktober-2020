<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Bookmark manager</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- FontAwesome CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/bookmark.png" type="image/x-icon" />
  </head>

  <body onload="fetchBookmarks()">
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">
          <i class="fa fa-bookmark-o" aria-hidden="true"></i> Bookmark Manager
        </h3>
      </div>

      <div class="jumbotron">
        <h2>
          <i class="fa fa-bookmark" aria-hidden="true"></i> Bookmark your
          favourite sites <i class="fa fa-bookmark" aria-hidden="true"></i>
        </h2>

        <form action="" method="post" id="myForm">
          <div class="form-group">
            <label for="">Site name</label>
            <input
              type="text"
              name=""
              class="form-control"
              placeholder="Website name"
              id="siteName"
            />
          </div>
          <div class="form-group">
            <label for="">Site URL</label>
            <input
              type="text"
              name=""
              class="form-control"
              placeholder="Website URL"
              id="siteURL"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <hr />
      <div>
        <form
          action=""
          method="post"
          class="form-inline text-center form-row align-items-center searchForm"
          id="searchBox"
        >
          <label for="">Search: </label>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Search"
            />
            <button type="submit" id="searchButton" class="btn btn-primary">
              Search
            </button>
          </div>
        </form>
      </div>
      <hr style="margin-bottom: 40px" />

      <div class="row marketing">
        <div class="col-lg-12">
          <h2 class="text-center" style="display: none;" id="notfound">
            Not Found
          </h2>
          <div class="container" id="bookmarksResults"></div>
        </div>
      </div>

      <footer class="footer"><p>&copy; Bookmark manager</p></footer>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Bookmark Script -->
    <script src="js/script.js"></script>
  </body>
</html>
